version: '3.8'

services:
  rag-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000" 
    volumes:
      - ./cache:/app/cache
      - ./documents:/app/documents
      - ./models:/app/models
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./:/app 
    environment:
      - PORT=8000 
    restart: unless-stopped

  # The Streamlit Frontend Service
  rag-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501" 
    depends_on:
      - rag-backend
    environment:
      - PORT=8501
      - API_BASE_URL=http://rag-backend:8000
    restart: unless-stopped

volumes:
  cache_data:
  documents_data:
  models_data:
  temp_data:
  logs_data: